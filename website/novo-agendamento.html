<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/trab-final-noite-ro-e-blox-main/website/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
</head>

<body class="bg-light">

    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom p-3">
        <div class="container"> <a class="navbar-brand" href="#"> <img
                    src="/trab-final-noite-ro-e-blox-main/docs/img/logo.png" alt="Logo UFSM" width="160"> </a>
            <div class="d-flex">
                <ul class="navbar-nav fw-semibold">
                    <li class="nav-item"> <a class="nav-link me-3" href="#">Iniciar sessão</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Configurações</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar Secundária -->
    <div class="container mt-4">
        <nav class="navbar bg-white border rounded shadow-sm">
            <div class="container-fluid">
                <ul class="nav nav-pills fw-semibold">
                    <li class="nav-item"> <a class="nav-link text-secondary m-2" aria-current="page"
                            href="index.html"><i class="bi bi-house-door me-1"></i>Início</a> </li>
                    <li class="nav-item"> <a class="nav-link text-secondary m-2" href="salas.html"><i
                                class="bi bi-buildings me-1"></i> Salas</a> </li>
                    <li class="nav-item"> <a class="nav-link text-secondary m-2" href="agendamentos.html"><i
                                class="bi bi-journal-text me-1"></i> Agendamentos</a> </li>
                    <li class="nav-item"> <a class="nav-link text-secondary m-2" href="calendario.html"><i
                                class="bi bi-calendar2-week me-2"></i>Calendário</a> </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Formulário de Agendamento -->
    <div class="container mt-4">
        <div class="card card-custom shadow-sm p-4">
            <h4 class="fw-bold">Novo agendamento</h4>
            <p class="text-muted">Agende uma sala de aula ou laboratório para suas atividades</p>

            <form class="mt-3" id="form-agendamento">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Sala / Laboratório</label>
                        <select class="form-select" id="select-sala">
                            <option selected value="">Selecione uma sala</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Responsável</label>
                        <input type="text" class="form-control" id="input-responsavel"
                            placeholder="Nome do professor/responsável">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Período</label>
                    <input type="text" class="form-control" id="daterange" placeholder="Selecione o período">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="select-dia-semana" class="form-label">Dia da semana</label>
                        <select class="form-select" id="select-dia-semana">
                            <option value="-1" selected>Todos os dias</option>
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                            <option value="0">Domingo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Horário inicial</label>
                        <input type="time" class="form-control" id="input-hora-inicio">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Horário final</label>
                        <input type="time" class="form-control" id="input-hora-fim">
                    </div>
                </div>

                <div id="div-mensagem" class="mt-3"></div>

                <div class="d-flex justify-content-end mt-5">
                    <button type="reset" class="btn btn-outline-primary me-2">Limpar</button>
                    <button type="button" class="btn btn-primary" id="button-confirmar">Confirmar agendamento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="module" src="/trab-final-noite-ro-e-blox-main/website/static/js/novo-agendamento.js"></script>
    <script> $(function () { $('#daterange').daterangepicker({ opens: 'right', locale: { format: 'DD/MM/YYYY', applyLabel: "Aplicar", cancelLabel: "Cancelar", fromLabel: "De", toLabel: "Até", customRangeLabel: "Personalizado", daysOfWeek: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"], monthNames: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"], firstDay: 1 } }); }); </script>
</body>
