<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/website/static/css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
</head>

<body class="bg-light">

    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom p-3">
        <div class="container"> <a class="navbar-brand" href="#"> <img src="/docs/img/logo.png" alt="Logo UFSM" width="160"></a>
            <div class="d-flex">
                <ul class="navbar-nav fw-semibold">
                    <li class="nav-item"> <a class="nav-link me-3" href="#">Iniciar sessão</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Configurações</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navbar Secundária -->
    <div class="container mt-4">
        <nav class="navbar bg-white border rounded shadow-sm">
            <div class="container-fluid">
                <ul class="nav nav-pills fw-semibold">
                    <li class="nav-item">
                        <a class="nav-link text-secondary m-2" aria-current="page" href="index.html"><i
                                class="bi bi-house-door me-1"></i>Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active bg-navbar-blue m-2" href="salas.html"><i
                                class="bi bi-buildings me-1"></i>
                            Salas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary m-2" href="agendamentos.html"><i
                                class="bi bi-journal-text me-1"></i>
                            Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary m-2" href="calendario.html"><i
                                class="bi bi-calendar2-week me-2"></i>Calendário</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <div id="div-visualizacao-salas">
            <div class="card card-custom shadow-sm p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h4 class="fw-bold">Salas cadastradas</h4>
                        <p class="text-muted">Lista de todas as salas e laboratórios disponíveis</p>
                    </div>
                    <button class="btn btn-primary" id="btn-adicionar-nova">
                        <i class="bi bi-plus-lg me-2"></i>Adicionar sala</button>
                </div>
                <div class="row mt-3" id="grid-salas">
                </div>
            </div>
        </div>

        <div id="div-cadastro-sala" class="d-none">
            <div class="card card-custom shadow-sm p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h4 class="fw-bold">Cadastrar sala</h4>
                        <p class="text-muted">Adicione uma nova sala de aula ou laboratório ao sistema</p>
                    </div>
                    <button class="btn btn-outline-primary" id="btn-voltar-visualizacao">Voltar para
                        visualização</button>
                </div>
                <form id="form-cadastro-sala" class="mt-3">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="input-nome-sala" class="form-label">Nome da sala</label>
                            <input type="text" class="form-control" id="input-nome-sala"
                                placeholder="Ex: Sala 502 - Bloco C" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="select-tipo-ambiente" class="form-label">Tipo de ambiente</label>
                            <select class="form-select" id="select-tipo-ambiente" required>
                                <option value="" selected disabled>Selecione o tipo</option>
                                <option value="Sala de aula">Sala de aula</option>
                                <option value="Laboratório">Laboratório</option>
                                <option value="Auditório">Auditório</option>
                                <option value="Sala de reuniões">Sala de reuniões</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="input-capacidade" class="form-label">Capacidade de alunos</label>
                            <input type="number" class="form-control" id="input-capacidade" placeholder="Ex: 40"
                                required>
                            <div class="form-text">Número máximo de alunos no ambiente</div>
                        </div>
                    </div>
                    <div id="div-mensagem-cadastro" class="mt-3"></div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
                        <button type="button" class="btn btn-primary" id="button-cadastrar">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/website/static/js/salas.js"></script>
</body>

</html>
